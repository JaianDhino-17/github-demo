<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTVN 5</title>
</head>
<body style="width: 380px; margin: 0 auto;background-color:lavender;">
    <div style="background-color: white; border: 2px solid red; width: 30%;">
        <ol>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ol>
    </div>
    <br>
    <div style="background-color: greenyellow; border: 2px solid green; width: 60%;">
        <ol>
            <li style="list-style-type: lower-alpha;">Lowercase letters</li>
            <li style="list-style-type: upper-alpha;">Uppercase letters</li>
            <li style="list-style-type: lower-roman;">Lowercase Roman numerals</li>
            <li style="list-style-type: upper-roman;">Uppercase Roman numerals</li>
            <li>Arabic numerals</li>
        </ol>
    </div>
    <br>
    <div style="background-color:mediumturquoise; border: 2px solid blue; width: 100%;">
        <ol type="a">
            <li value="10">This should be j</li>
            <li value="3">This should be c</li>
            <ol>
                <li>List can nest</li>
                <ol>
                    <li>Nesting depth is unlimited</li>
                </ol>
            </ol>
        </ol>
    </div>
</body>
</html>
